    <h1>Informes</h1>

    <p id="p-intro">
        "Si necesita más información, no dude en ponerse en contacto con nosotros"
    </p>



    <div class="container border text-center">
        <div class="row border">
            <div class="col-12 border">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre </label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Correo electrónico </label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="Telefono">Número de contacto:</label>
                        <input type="number" class="form-control" id="Telefono" placeholder="Número Telefónico">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Dudas o comentarios:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comentarios"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
